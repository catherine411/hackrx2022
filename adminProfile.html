</head>
<div class="row">
    <div class="col"></div>
    <img class="col-md-6" src="src/PharmEz.png" style="width:400px;height:auto;" alt="PharmEasy Logo">
    <div class="col"></div>
</div>

    </li>
</ul>

<body>
    <div class="row">
        <div class="col"></div>
        <form class="row g-3 col-md-8">
            <h3 style="color:#7868E6">Basic Demographics</h3>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Jane">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Middle Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Doe">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Birthdate</label>
                <input type="text" class="form-control"placeholder="01/01/1999">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="email@email.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Home Phone</label>
                <input type="text" class="form-control" placeholder="(111)-111-111">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Mobile Phone</label>
                <input type="text" class="form-control" placeholder="(111)-111-111">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Toronto">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Province</label>
                <select id="inputState" class="form-select">
                    <option selected>ON</option>
                    <option>ON</option>
                    <option>BC</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="ZZZ ZZZ">
            </div>
            <div class="col-12">
            </div>
            <h3 style="color:#7868E6">Basic Medical Information</h3>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Healthcard #</label>
                <input type="text" class="form-control" placeholder="1234567890">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Family Physician</label>
                <input type="text" class="form-control" placeholder="Dr. Doctor">
            </div>
            <div class="col-md-12">
                <label class="form-label">Family Physician Contact</label>
                <input type="text" class="form-control">            
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Allergies</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">A1C Levels</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12">
            </div>
            <div class="col-12">
                <button type="submit" class="btn" style="background-color:#B8B5FF; color:white">Save Changes</button>
            </div>
        </form>
        <div class="col"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
