<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
</head>

<body>
    <main id="main-holder">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link" href="#">Sign Up</a>
                  <a class="nav-link" href="#">Login</a>
                </div>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col"></div>
            <section class="col">
                <div id="login-error-msg-holder">
                    <!-- <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p> -->
                </div>
            <img src="src/PharmEz.png" alt="PharmEasy Logo">
            
                <h3 id="login-header" style="color:white">Login</h3>

                <form style="background-color: #EDEEF7;" id="login-form" class="form-control shadow">
                    
                    <div class="mb-3">
                        <label for="exampleDropdownFormEmail2" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                            placeholder="Password">
                    </div>
                    <div class="dropdown">
                        <label id="role" for="rolesDropdown" class="form-label">Choose Role:</label>
                        <button style="background-color:white; color:black" class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false"><span></span>
                        </button>
                        <ul" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                            <li><a onclick="chooseAdmin()" class="dropdown-item" href="#">Admin</a></li>
                            <li><a onclick="choosePatient()" class="dropdown-item" href="#">Patient</a></li>

                            </ul>
                    </div>
                    <div class="mb-3">
                    </div>
                    <button onclick="login()" type="submit" class="btn" style="background-color: #7868E6; color:white">Sign in</button>
                    <!-- TODO: add alert and finish login function -->
                    <a href="" style="color:#7868E6"><br><br>Forgot your password?</a>
                </form>
            </section>
            <div class="col"></div>
        </div>
    </main>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
